services:
  - type: web
    name: parently-backend
    env: python
    plan: free
    rootDir: apps/backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: OPENAI_MODEL
        value: gpt-4o-mini
      - key: PDF_FOLDER
        value: ./sample-data/pdfs
      - key: REMINDERS_PATH
        value: ./sample-data/reminders.json
      - key: SHARED_SECRET
        generateValue: true
